<div class="container my-auto">
    <div class="row justify-content-center">
        <div class="col-6">
            <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
                <mat-card class="login-card">
                    <mat-card-header class="mb-3">
                        <mat-card-title class="text-center">Login</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div class="mb-2">
                            <mat-form-field class="w-100">
                                    <input matInput
                                    type="text"
                                    placeholder="Username"
                                    formControlName="userName"
                                    required>
                                    <!-- <mat-error *ngIf="loginForm.controls['userName'].invalid && (loginForm.controls['userName'].dirty || loginForm.controls['userName'].touched)">
                                        Please Enter a Username.
                                    </mat-error> -->
                            </mat-form-field>
                        </div>
                        <div class="mb-2">
                            <mat-form-field class="w-100">
                                    <input matInput
                                    type="password"
                                    placeholder="Password"
                                    formControlName="passwordHash"
                                    required>
                                    <!-- <mat-error *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                                    Please enter your password.
                                    </mat-error>
                                 -->
                            </mat-form-field>
                        </div>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-raised-button color="primary" type="submit">Login</button>
                    </mat-card-actions>
                </mat-card>
            </form>
        </div>
    </div>
</div>
