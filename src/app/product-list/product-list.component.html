<div>
  <!-- Create new product -->
  <button mat-flat-button color="primary" style="margin-right: 10px ;" (click)="openProductAddEditModal()">
    Create New Product
  </button>
  <!-- Logout -->
  <button mat-flat-button color="primary" style="margin-right: 10px ;" (click)="logout()">
    Logout
  </button>
  <!-- Open Modal -->
  <!-- <button mat-flat-button color="primary" style="margin-right: 10px ;" (click)="openModal()">
    Open Modal
  </button> -->

  <!-- Open Modal -->
  <button mat-flat-button color="primary" style="margin-right: 10px ;" printSectionId="print-section" ngxPrint>
    Print
  </button>
  
  <app-product-add-edit *ngIf="showModal" [selectedProduct]="selectedProduct" (closeModal)="closeModal()"></app-product-add-edit>

  <!-- Product Data -->
   <div id="print-section">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let product"> {{product.price}} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let product"> {{product.description}} </td>
      </ng-container>
  
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let product"> {{product.category}} </td>
      </ng-container>
  
      <ng-container matColumnDef="condition">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Condition </th>
        <td mat-cell *matCellDef="let product"> {{product.condition}} </td>
      </ng-container>
  
      <ng-container matColumnDef="available">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Available </th>
        <td mat-cell *matCellDef="let product"> {{product.available ? 'Yes' : 'No'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="releaseDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Release Date </th>
        <td mat-cell *matCellDef="let product"> {{product.releaseDate | date:'MMM d, yyyy'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let product">
          <div class="button-spacing">
            <button mat-flat-button color="primary" (click)="openProductAddEditModal(product.id)" style="margin-right: 10px ;">Edit</button>
            <button mat-flat-button color="primary" (click)="deleteProduct(product.id)">Delete</button>
            <!-- <button mat-icon-button (click)="shareRecord(element)">
              <mat-icon>share</mat-icon>
            </button> -->
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['name', 'price', 'description', 'category', 'condition', 'available', 'releaseDate', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'price', 'description', 'category', 'condition', 'available', 'releaseDate', 'actions'];"></tr>
  
    </table>
   </div>
  

  <!-- Paginator -->
  <mat-paginator [length]="dataSource.data.length"
                 [pageSize]="5"
                 [pageSizeOptions]="[5, 10, 20, 50, 100]"
                 aria-label="Select page"
                 showFirstLastButtons>
  </mat-paginator>
</div>
