<div class="custom-modal" *ngIf="showModal" (click)="onModalClick($event)">
  <div class="modal-content" (click)="onContentClick($event)">
    <div class="modal-header">
      <h5 class="modal-title">{{ modalTitle }}</h5>
      <button mat-icon-button color="primary" (click)="onCloseModal()">
        <mat-icon aria-label="Close icon">close</mat-icon>
      </button>
    </div>
    <div class="modal-body">
      <ng-content select=".modal-body"></ng-content>
    </div>
    <div class="modal-footer">
      <ng-content select=".modal-footer"></ng-content>
    </div>
  </div>
</div>
